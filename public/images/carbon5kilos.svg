  <text x="200" y="125" font-family="Arial" font-size="14" fill="#6b7280" text-anchor="middle" font-weight="bold">5 KILOS</text>
  
  <!-- Detalles del saco -->
  <circle cx="160" cy="150" r="4" fill="#374151" opacity="0.6"/>
  <circle cx="180" cy="160" r="3" fill="#374151" opacity="0.6"/>
  <circle cx="200" cy="145" r="4" fill="#374151" opacity="0.6"/>
  <circle cx="220" cy="165" r="3" fill="#374151" opacity="0.6"/>
  <circle cx="240" cy="155" r="4" fill="#374151" opacity="0.6"/>
