  <line x1="145" y1="65" x2="255" y2="65" stroke="#5b21b6" stroke-width="2"/>
  <line x1="145" y1="205" x2="255" y2="205" stroke="#5b21b6" stroke-width="2"/>
  
  <text x="200" y="230" font-family="Arial" font-size="16" fill="#374151" text-anchor="middle" font-weight="bold">Carbón 5 Kilos</text>
  <text x="200" y="250" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">Mayor duración</text>
  
  <rect x="150" y="260" width="100" height="25" fill="#5b21b6" rx="12"/>
  <text x="200" y="277" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">$4.990</text>
